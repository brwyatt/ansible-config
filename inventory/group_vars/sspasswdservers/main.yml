  - "{{ sspasswd_server_names }}"
keepalived_check_scripts:
  apache:
    insecure: false
    url: "https://{{ ansible_fqdn }}/check"
    type: curl
keepalived_instances:
  sspasswd:
    virtual_ip: "{{ sspasswd_vip }}/24"
    auth_pass: "{{ keepalived_auth_pass }}"
    check_scripts:
      - apache
sspasswd_ldap_base: "dc=home,dc=brwyatt,dc=net"
sspasswd_ldap_binddn: "uid=sspapp,cn=users,cn=accounts,dc=home,dc=brwyatt,dc=net"
sspasswd_ldap_filter: "(&(uid={login})(objectClass=person)(!(memberOf=cn=service-accounts,cn=groups,cn=accounts,dc=home,dc=brwyatt,dc=net)))"
sspasswd_ldap_servers:
  - "ldaps://ipa01.server.home.brwyatt.net"
  - "ldaps://ipa02.server.home.brwyatt.net"
  - "ldaps://ipa03.server.home.brwyatt.net"
sspasswd_server_names:
  - "password.home.brwyatt.net"
  - "{{ ansible_fqdn }}"
