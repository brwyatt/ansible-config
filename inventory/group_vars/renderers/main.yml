---
cephclient_automount: false
cephclient_mon_dns_srv_name:
  domain: "home.brwyatt.net"
cephclient_mounts:
  - user: "jellyfin-render"
    fs_name: "Media"
    remote_path: "/JellyfinHome"
    mount_path: "/var/lib/jellyfin"
    mode: '0750'
  - user: "jellyfin-render"
    fs_name: "Media"
    remote_path: "/Media"
    mount_path: "/mnt/media_original"
bindfs_mounts:
  - source_path: "/mnt/media_original"
    mount_path: "/mnt/media"
    map:
      - "root/jellyfin"
      - "@root/@jellyfin"
