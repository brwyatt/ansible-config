---
cert:
  - dffmpeg.server.home.brwyatt.net
haproxy_certbot_certs:
  - "{{ cert[0] }}"
haproxy_options:
  - "forwardfor"
  - "http-server-close"
haproxy_resolvers:
  localdns:
    nameservers:
      dns1:
        host: "127.0.0.53"
        port: "53"
    options:
      - "accepted_payload_size 8192"
haproxy_frontends:
  stats:
    bind:
      port: 8404
    options:
      - "stats enable"
      - "stats uri /"
      - "stats refresh 5s"
  www-http:
    bind:
      port: 80
    options:
      - "http-request redirect scheme https code 301"
  www-https:
    bind:
      port: 443
      ssl_cert: "/etc/haproxy/certs/{{ cert[0] }}.pem"
    backend: "dffmpeg-backend"
    options:
      - "http-request set-header X-Forwarded-Proto https"
haproxy_backends:
  dffmpeg-backend:
    balance: "roundrobin"
    options:
      - "option httpchk"
      - "http-check connect ssl"
      - "http-check send meth GET uri /health?deep=true ver HTTP/1.1 hdr Host check hdr Connection close"
      - "http-check expect status 200"
      - "default-server check check-ssl ssl ca-file /etc/ssl/certs/ca-certificates.crt"
      - "server-template dffmpeg 1-5 _https._tcp.dffmpeg.server.home.brwyatt.net resolvers localdns init-addr none"
keepalived_check_scripts:
  haproxy:
    type: haproxy
keepalived_instances:
  dffmpeg:
    virtual_ip: "172.17.30.208/24"
    auth_pass: "{{ keepalived_auth_pass }}"
    check_scripts:
      - haproxy
