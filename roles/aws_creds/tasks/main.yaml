---
- name: Create AWS Config directory
  become: true
  ansible.builtin.file:
    path: "{{ aws_creds_file_path | dirname }}"
    state: directory
    mode: "0700"
- name: Set AWS creds for default profile
  become: true
  community.general.ini_file:
    path: "{{ aws_creds_file_path }}"
    mode: "0600"
    state: present
    section: "default"
    section_has_values:
      - option: "aws_access_key_id"
        value: "{{ aws_creds_aws_access_key_id }}"
      - option: "aws_secret_access_keyd"
        value: "{{ aws_creds_aws_secret_access_key }}"
