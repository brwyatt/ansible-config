---
- name: Create AWS Config directory
  ansible.builtin.file:
    path: "{{ aws_creds_file_path | dirname }}"
    state: directory
    mode: "0700"
- name: Create AWS Credential file
  ansible.builtin.copy:
    mode: "0600"
    dest: "{{ aws_creds_file_path }}"
    content: |
      [default]
      aws_access_key_id={{ aws_creds_aws_access_key_id }}
      aws_secret_access_key={{ aws_creds_aws_secret_access_key }}
