---
- name: Install pre-dependencies
  ansible.builtin.apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - gpg
      - intel-opencl-icd
      - intel-gpu-tools
- name: Manage Jellyfin repos and install
  ansible.builtin.include_tasks:
    file: aptinstall.yml
- name: Manage Jellyfin group
  ansible.builtin.group:
    name: jellyfin
    gid: 112
    state: present
- name: Manage Jellyfin user
  ansible.builtin.user:
    name: jellyfin
    uid: 109
    group: jellyfin
    create_home: false
    home: /var/lib/jellyfin
    shell: /bin/bash
- name: Create Mount
  ansible.builtin.include_tasks:
    file: mount.yml
