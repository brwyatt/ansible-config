---
- name: Install Nginx
  ansible.builtin.package:
    name: nginx
    state: present
  become: true
- name: "Generate dhparams file"
  ansible.builtin.command:
    cmd: "openssl dhparam -out /etc/ssl/certs/dhparam.pem 2048"
    creates: "/etc/ssl/certs/dhparam.pem"
  become: true
  notify: Restart Nginx
- name: "SSL Config"
  ansible.builtin.copy:
    src: ssl.conf
    dest: /etc/nginx/snippets/ssl.conf
    owner: root
    group: root
    mode: '0644'
  become: true
  notify: Restart Nginx
- name: Delete Nginx default config
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent
- name: "Nginx Reverse Proxy Config"
  ansible.builtin.template:
    src: reverseproxy.j2
    dest: "/etc/nginx/sites-enabled/{{ item['server_names'][0] }}.conf"
    owner: root
    group: root
    mode: '0644'
  with_items: "{{ reverseproxy_sites }}"
  become: true
  notify: Restart Nginx
- name: "Certbot Deploy Script"
  ansible.builtin.copy:
    src: certbot-deploy-hook.sh
    dest: /etc/letsencrypt/renewal-hooks/deploy/nginx.sh
    owner: root
    group: root
    mode: '0755'
  become: true
- name: Ensure Nginx is running
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true
  become: true
