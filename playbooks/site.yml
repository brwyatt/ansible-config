---
- name: Apply common configurations to all hosts
  hosts: all
  become: true
  roles:
    - role: common
- name: Load Balancer hosts
  hosts: loadbalancers
  become: true
  roles:
    - role: aws_creds
    - role: certbot
    - role: haproxy
    - role: keepalived
- name: NUT Server
  hosts: nutserver
  become: true
  roles:
    - role: nutserver
- name: HomeBox Server
  hosts: homebox
  become: true
  roles:
    - role: aws_creds
    - role: certbot
