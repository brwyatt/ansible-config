---
- name: Apply common configurations to all hosts
  hosts: all
  become: true
  roles:
    - role: common
- name: MQTT Load Balancer hosts
  hosts: mqttloadbalancers
  become: true
  roles:
    - role: aws_creds
      vars:
        aws_creds_file_path: "/root/.aws/config"
        aws_creds_aws_access_key_id: "{{ aws_access_key_id }}"
        aws_creds_aws_secret_access_key: "{{ aws_secret_access_key }}"
    - role: certbot
      vars:
        certbot_domains: "{{ domains  }}"
        certbot_email: "{{ acme_email }}"

  # You can define roles specific to groups later, e.g.:
  # roles:
  #   - role: webserver
  #     when: "'webservers' in group_names"
  #   - role: database
  #     when: "'databases' in group_names"
