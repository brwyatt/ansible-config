---
- name: Apply common configurations to all hosts
  hosts: all
  become: true
  roles:
    - role: common
# Currently restricted until we've got this proved out.
# Will move to part of common after we're happy with it.
- name: Join Domain
  hosts: ipaloadbalancers
  become: true
  roles:
    - role: freeipa.ansible_freeipa.ipaclient
- name: Load Balancer hosts
  hosts: loadbalancers
  become: true
  roles:
    - role: aws_creds
    - role: certbot
    - role: haproxy
    - role: keepalived
- name: NUT Server
  hosts: nutserver
  become: true
  roles:
    - role: nutserver
- name: HomeBox Server
  hosts: homebox
  become: true
  roles:
    - role: aws_creds
    - role: certbot
    - role: homebox
    - role: reverseproxy
- name: Inbound Proxies
  hosts: inboundproxies
  roles:
    - role: aws_creds
    - role: certbot
    - role: reverseproxy
    - role: keepalived
- name: PXE Servers
  hosts: pxeservers
  roles:
    - role: cephclient
    - role: pxeserver
    - role: keepalived
- name: Desktops
  hosts: desktops
  roles:
    - role: desktop
- name: NTP Servers
  hosts: ntpservers
  roles:
    - role: chrony
    - role: keepalived
- name: IPA Servers
  hosts: ipaservers
  roles:
    - role: chrony
    - role: freeipa.ansible_freeipa.ipareplica
      tags: ipa_replica_setup
